        class="navbar-toggler"
        type="button"

        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">

    <br/>
    <br/>
    <br/>
    <br/>
      <div class="container">
        <h1>Login</h1>
        <form id="login-form">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Masukkan username">
    
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Masukkan password">
    
          <input type="submit" value="Login">
        </form>
        <p id="account-not-found"></p>
        <p id="signup-link">Belum punya akun? <a href="#" onclick="showSignUpForm()">Sign Up</a></p>
        <form id="signup-form" style="display: none;">
          <label for="full-name">Nama Lengkap:</label>
          <input type="text" id="full-name" name="full-name" placeholder="Masukkan nama lengkap">
    
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Pilih username">
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Masukkan email">
    
          <label for="phone">Nomor Telepon:</label>
          <input type="text" id="phone" name="phone" placeholder="Masukkan nomor telepon">
    
          <label for="birthdate">Tanggal Lahir:</label>
          <input type="date" id="birthdate" name="birthdate" max="2005-01-01" required>
    
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Masukkan password">
    
          <label for="confirm-password">Konfirmasi Password:</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi password">
    
          <input type="checkbox" id="confirm-checkbox" name="confirm-checkbox">
          <label for="confirm-checkbox"></label>
    
          <input type="submit" value="Sign Up">
        </form>
      </div>
    
      <script src="script.js"></script>    
  
  </body>
