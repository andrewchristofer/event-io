    <h1>LATEST REVIEW FROM OUR EVENT</h1>

    <div class="review">
      <p>Event: Astrid S</p>
      <p>Name: Zack</p>
      <p>Review: Seru banget bisa nonton langsung! Thankyou Event.io</p>
      <p>Date Posted: 5/27/2023</p>
    </div>

    <div id="review"></div>
    <br/>
    <form class="container" onsubmit="addReview(); return false;">
      <input type="text" id="event" placeholder="Event Name">
      <input type="text" id="name" placeholder="Reviewer Name">
      <input type="text" id="description" placeholder="Review Content">
      <input type="text" id="date" value="" readonly placeholder="Date Today">
      <br/>
      <button type="submit">Add Review</button>
    </form>
    </div>
    
    <script>
      function addReview() {
        var event = document.getElementById("event").value;
        var name = document.getElementById("name").value;
        var description = document.getElementById("description").value;
        var date = new Date().toLocaleDateString();
        
        var reviewDiv = document.createElement("div");
        reviewDiv.className = "review";
        reviewDiv.innerHTML = "<p>Event : " + event + "</p><p>Name : " + name + "</p><p>Review : " + description + "</p><p>Date Posted : " + date + "</p>";
        document.getElementById("review").appendChild(reviewDiv);
        
        document.getElementById("event").value = "";
        document.getElementById("name").value = "";
        document.getElementById("description").value = "";
      }
    </script>
